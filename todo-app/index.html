<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <main>
        <article class="add">
            <form id="add-form">

                <input value="" id="description" type="text" name="description" minlength="5" required>
                <button type="submit" class="addbtn">Add</button>

            </form>
        </article>
        <article class="filter">
            <h2>Filter & Options</h2>
            <form id="filter-form"></form>
            <label>
                <input type="radio" name="filter" id="all">All
            </label>
            <label>
                <input type="radio" name="filter" id="open">Open
            </label>
            <label>
                <input type="radio" name="filter" id="done">Done
            </label>
            </form>
            <button class="removebtn">Remove Done Todos</button>
        </article>
        <article class="todos">
            <h2>Your Todos</h2>
            <ul id="list">
                <li><label><input type="checkbox">Learn HTML</label></li>
                <li><label><input type="checkbox">Learn CSS</label></li>
                <li><label><input type="checkbox">Learn JavaScript</label></li>
            </ul>
        </article>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
